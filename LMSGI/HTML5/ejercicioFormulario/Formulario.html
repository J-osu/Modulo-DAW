<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
      <div class="form-content">
        <h1 id="title">Registro</h1>
        <form>
            <div class="input-field" id="nameInput">
              <i class="fa-solid fa-user"></i>
              <label for="name" class="input-label">Nombre:</label>
              <input type="text" placeholder="Introduce tu nombre">
            </div>
            <div class="input-field" id="lastnameInput">
              <i class="fa-solid fa-user"></i>
              <label for="name" class="input-label">Apellido:</label>
              <input type="text" placeholder="Introduce tu apellido">
            </div>
            <div class="input-field" id="dateInput">
              <i class="fa-solid fa-calendar"></i>
              <label for="name" class="input-label">F/N:</label>
              <input type="date" placeholder="Fecha de nacimiento">
            </div>
            <div class="input-field" id="generoInput">
              <i class="fa-solid fa-venus-mars"></i>
              <label for="name" class="input-label">Género:</label>
              <i class="fa-solid fa-mars"></i>
              <div class="radio-group">
                <input type="radio" id="Hombre" name="genero" required>
                <label for="Hombre">Hombre</label>
                <i class="fa-solid fa-venus"></i>
                <input type="radio" id="Mujer" name="genero">
                <label for="Mujer">Mujer</label>
              </div>
            </div>
            <div class="input-field" id="correoInput">
              <i class="fa-solid fa-envelope"></i>
              <label for="name" class="input-label">Email:</label>
              <input type="email" placeholder="Correo.ejemplo@.com">
            </div>
            <div class="input-field" id="telInput">
              <i class="fa-solid fa-phone"></i>
              <label for="name" class="input-label">Teléfono:</label>
              <input type="tel" placeholder="+34 123456789" pattern="\+[0-9]{2}\s[0-9]{9}">
            </div>
            <div class="input-field" id="direcInput">
              <i class="fa-solid fa-location-dot"></i>
              <label for="name" class="input-label">Dirección:</label>
              <input type="textarea" placeholder="calle ejemplo nº4">
            </div>
            <div class="input-field" id="userInput">
              <i class="fa-solid fa-user"></i>
              <label for="name" class="input-label">User name:</label>
              <input type="text" placeholder="Introduce nombre de usuario">
            </div>
            <div class="input-field" id="contraseñaInput">
              <i class="fa-solid fa-lock"></i>
              <label for="name" class="input-label">Contraseña:</label>
              <input type="password" placeholder="Contraseña">
            </div>
            <div class="input-field" id="confirmarInput">
              <i class="fa-solid fa-lock"></i>
              <label for="name" class="input-label">Confirmar:</label>
              <input type="password" placeholder="Confirmar contraseña">
            </div>
            <div class="input-field" id="selectInput">
              <i class="fa-solid fa-fill-drip"></i>
              <label for="seleccion" class="input-label">Color favorito:</label>
              <select name="seleccion" id="seleccion">
                <option value="selecciona">Selecciona</option>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
              </select>
            </div>
            <div class="input-field" id="termInput">
              <div class="check-group">
                <i class="fa-solid fa-file-contract"></i>
              <label for="name" class="input-label">Términos y condiciones:</label>
                <input type="checkbox" id="SI" name="terms" required>
                <label for="accept" class="input-label">Acepto</label>
                <input type="checkbox" id="NO" name="terms">
                <label for="decline" class="input-label">No acepto</label>
              </div>
            </div>
            <p>Olvidaste tu contraseña <a href="https://youtu.be/xvFZjo5PgG0?si=uDHwG7cvWUFWpeBO">click aquí</a></p>
          <div class= "btn-field">
            <button class="submitBtn" type="submit">Enviar</button>
          </div>
          <div class="btn-field">
            <button id="singUp" type="button">Registro</button>
            <button id="singIn" type="button" class="disable">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
