<!DOCTYPE html>
<html lang="en">
  <head>

<!--======================================== metainformacion =====================================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--======================================= google fonts ==========================================-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!--======================================== iconos ==================================================-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!--========================================== css ===================================================-->
      <link rel="stylesheet" href="./css/style-contacto.css">
<!--========================================== script ===================================================-->
<!--=====================================================================================================-->
    <script src="./js/HeaderyFooter-script.js"></script>

<!--======================================== Titulo ==================================================-->
      <title>Contacto</title>
      <link rel="icon" type="image/png" href="../Imagenes/corazon-icon.png">
  </head>
  <body>

<!--======================================== header =====================================-->
    <div id="header"></div>
<!--======================================== contenido =====================================-->
    <main>
        <section>
          <h2 class="section-title">TÃ­tulo del Formulario</h2>
            <div class="contenedor">
                <div class="form-content">
                  <h1 id="title">Formulario</h1>
                  <form>
                      <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="name" class="input-label">Email:</label>
                        <input type="email" placeholder="Correo.ejemplo@.com">
                      </div>
                      
                      <div class="input-field">
                        <i class="fa-solid fa-comment-alt"></i>
                        <label for="name" class="input-label">Comenta:</label>
                        <input type="text" placeholder="Escribe tu comentario">
                      </div>
                      
                      <div class="input-field">
                        <div class="check-group">
                          <i class="fa-solid fa-file-contract"></i>
                        <label for="name" class="input-label">TyC:</label>
                          <input type="checkbox" id="SI" name="terms" required>
                          <label for="accept" class="input-label">Acepto</label>
                          <input type="checkbox" id="NO" name="terms">
                          <label for="decline" class="input-label">No acepto</label>
                        </div>
                      </div>
                    <div class= "btn-field">
                      <button class="submitBtn" type="submit">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
        </section>
      </main>
<!--======================================== footer =====================================-->
    <div id="footer"></div>
<!--======================================== script =====================================-->
      <script src="./js/animacion.js"></script>
  </body>
</html>
